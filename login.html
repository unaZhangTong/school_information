<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>

	</head>
	<body>
		<header>
			<p>
				<a href="javascript:;">高考志愿模拟系统</a>
			</p>
		</header>
		
		<div id="middle_wrap">
			<div id="main">
				<h1>登&nbsp;&nbsp;录</h1>
				<div id="form">
					<p>
						<span class="icon_font">&#xe612;</span>
						<input type="text" name="uname" id="uname" placeholder="邮箱" />
						<strong>用户名请使用邮箱账号</strong>
					</p>
					<p>
						<span class="icon_font">&#xe600;</span>
						<input type="password" name="upwd" id="upwd" placeholder="密码" />
						<strong>密码由字母、数字组成，长度8-16位</strong>
					</p>
					<p id="login_wrap">
						<input type="button" value="登&nbsp;&nbsp;&nbsp;&nbsp;录" id="login_btn"/>
					</p>

					<div class="main_Select">
						<p id="Select_User">
							<select name="user_type" id="user_type">
								<option value="1">普通用户</option>
								<option value="2">管理员用户</option>
								<option value="3">客服用户</option>
								<option value="4">超级管理员用户</option>
							</select>
						</p>
						<p id="register"><a href="register.html">注册</a></p>
					</div>
				</div>

				<h5>欢迎登录高考志愿模拟系统</h5>
			</div>
		</div>
		
		<footer>
			copyright &copy; 高考志愿模拟系统
		</footer>
	</body>
</html>
<script src="jquery-1.11.1.js"></script>
<script src="js/login.js"></script>

</script>
