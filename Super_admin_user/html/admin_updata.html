<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/admin_add.css">
</head>
<body>
    <div id="main_wrap">
        <div id="main">
            <h2>修改<mark>普通管理员</mark>账号信息</h2>
            <p>
                <span>用&nbsp;户&nbsp;名 ：</span>
                <input type="text" name="uname" id="uname" disabled>
                <!--<strong>用户名请使用邮箱账号</strong>-->
            </p>
            <p>
                <span>密&ensp;&ensp;&nbsp;&nbsp;码 ：</span>
                <input type="text" name="upwd" id="upwd">
                <strong>密码由字母、数字组成，长度8-16位</strong>
            </p>
            <p>
                <input type="button" value="确认修改" id="confirm_btn">
            </p>
            <p>
                <input type="button" value="取消修改，返回主页" id="cancel_btn">
            </p>


        </div>
        <div id="hint">

        </div>
    </div>
</body>
</html>
