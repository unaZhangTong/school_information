<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<header>
			<p>
				<a href="#">高考志愿模拟系统</a>
			</p>
		</header>
		
		<div id="middle_wrap">
			<div id="main">
				<h1>注&nbsp;&nbsp;册</h1>
				<div id="form">
					<p>
						<span>&nbsp;&nbsp;用&nbsp;&nbsp;户&nbsp;&nbsp;名：</span>
						<input type="text" name="uname" id="uname" placeholder="请使用邮箱" />
						<strong>用户名请使用邮箱账号</strong>
					</p>
					<p>
						<span>&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</span>
						<input type="text" name="upwd" id="upwd" placeholder="密码" />
						<strong>密码由字母、数字组成，长度8-16位</strong>
					</p>
					<p>
						<span>&nbsp;&nbsp;确认密码：</span>
						<input type="text" name="confirmUpwd" id="confirmUpwd" placeholder="确认密码" />
						<strong>请再次输入密码</strong>
					</p>
					<p id="register_wrap">
						<input type="button" value="注&nbsp;&nbsp;&nbsp;&nbsp;册" id="register_btn"/>
					</p>

				</div>
				<div id="main_bottom">
					<p id="findBackPassword"><a href=""></a></p>
					<p id="register"><a href="login.html">已有账号，直接登录</a></p>
				</div>
				<h5>欢迎注册高考志愿模拟系统</h5>
			</div>
		</div>
		
		<footer>
			copyright &copy; 高考志愿模拟系统
		</footer>
	</body>
</html>
<script src="jquery-1.11.1.js"></script>
<script src="js/register.js"></script>
